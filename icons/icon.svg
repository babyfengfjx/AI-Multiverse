<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" filter="url(#shadow)" />
  
  <!-- Central Hub -->
  <circle cx="64" cy="64" r="12" fill="white" />
  
  <!-- Orbiting Nodes (representing different AIs) -->
  <circle cx="64" cy="28" r="8" fill="white" opacity="0.9" />
  <circle cx="98" cy="82" r="8" fill="white" opacity="0.9" />
  <circle cx="30" cy="82" r="8" fill="white" opacity="0.9" />
  
  <!-- Connections -->
  <line x1="64" y1="64" x2="64" y2="36" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.8" />
  <line x1="64" y1="64" x2="94" y2="78" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.8" />
  <line x1="64" y1="64" x2="34" y2="78" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.8" />
  
  <!-- Chat Bubble Tail to suggest communication -->
  <path d="M 100 100 Q 110 110 120 105 L 110 95 Z" fill="white" opacity="0" /> <!-- Hidden for now, simpler is better -->
</svg>